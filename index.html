<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AetherLore Studio</title>
    <!-- Tailwind is usually better installed via PostCSS in build, but keeping CDN for simplicity if user wants quick check, 
         though strict offline build requires converting this to a local import. 
         For this step, we keep CDN but in a real build this should be replaced. -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Lora:ital,wght@0,400;0,500;0,600;1,400;1,500&display=swap" rel="stylesheet">
    <style>
      /* Themes */
      body.theme-midnight {
        --bg-main: #02040a;
        --bg-panel: #0b101b;
        --bg-input: #02040a;
        --border-color: #1e293b;
        --text-primary: #e2e8f0;
        --text-secondary: #94a3b8;
        --accent-color: #d97706; /* Amber */
        --accent-bg: rgba(217, 119, 6, 0.1);
      }
      
      body.theme-nebula {
        --bg-main: #1e1b2e;
        --bg-panel: #28243d;
        --bg-input: #151221;
        --border-color: #3e3859;
        --text-primary: #e9d5ff;
        --text-secondary: #a5b4fc;
        --accent-color: #c084fc; /* Purple */
        --accent-bg: rgba(192, 132, 252, 0.1);
      }
      
      body.theme-parchment {
        --bg-main: #fcf7ee;
        --bg-panel: #f2e8d5;
        --bg-input: #ffffff;
        --border-color: #dcc8b0;
        --text-primary: #4a3b32;
        --text-secondary: #8c7b70;
        --accent-color: #a05e2a; /* Brown */
        --accent-bg: rgba(160, 94, 42, 0.1);
      }

      /* Global Styles */
      body {
        background-color: var(--bg-main);
        color: var(--text-primary); 
        font-family: 'Inter', sans-serif;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      /* Utilities using vars */
      .bg-theme-main { background-color: var(--bg-main); }
      .bg-theme-panel { background-color: var(--bg-panel); }
      .bg-theme-input { background-color: var(--bg-input); }
      .border-theme { border-color: var(--border-color); }
      .text-theme-primary { color: var(--text-primary); }
      .text-theme-secondary { color: var(--text-secondary); }
      .text-theme-accent { color: var(--accent-color); }
      .bg-theme-accent { background-color: var(--accent-bg); }
      .bg-theme-accent-solid { background-color: var(--accent-color); }

      .font-serif-writing {
        font-family: 'Lora', serif;
      }
      
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: var(--border-color); 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        opacity: 0.8; 
      }
    </style>

{

  }
}
</script>
